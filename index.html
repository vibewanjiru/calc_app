<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<style>
    body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f0f0f0;
    margin: 0;
    font-family: 'Arial', sans-serif;
}

.calculator {
    width: 320px;
    background-color: #333;
    border-radius: 10px;
    overflow: hidden;
}

.display {
    background-color: #000;
    color: #fff;
    font-size: 48px;
    text-align: right;
    padding: 20px;
    box-sizing: border-box;
    border-bottom: 1px solid #555;
}

.delete {
    text-align: right;
    color: #fff;
    padding: 10px 20px;
    font-size: 18px;
    cursor: pointer;
    border-bottom: 1px solid #555;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
    padding: 20px;
    box-sizing: border-box;
}

.button {
    background-color: #666;
    color: #fff;
    font-size: 24px;
    border: none;
    border-radius: 50%;
    height: 60px;
    width: 60px;
    cursor: pointer;
    outline: none;
}

.button.orange {
    background-color: #f39c12;
}

.button.gray {
    background-color: #999;
}

.button.wide {
    grid-column: span 2;
    width: calc(100% - 10px);
    border-radius: 30px;
}

.button:active {
    opacity: 0.8;
}
</style>
<body>
    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="delete" id="delete">Del</div>
        
        <div class="buttons">
            <button class="button gray" onclick="clearDisplay()">C</button>
            <button class="button gray" onclick="inputOperator('+/-')">+/-</button>
            <button class="button gray" onclick="inputOperator('%')">%</button>
            <button class="button orange" onclick="inputOperator('/')">รท</button>
            <button class="button gray" onclick="inputNumber(7)">7</button>
            <button class="button gray" onclick="inputNumber(8)">8</button>
            <button class="button gray" onclick="inputNumber(9)">9</button>
            <button class="button orange" onclick="inputOperator('*')">ร</button>
            <button class="button gray" onclick="inputNumber(4)">4</button>
            <button class="button gray" onclick="inputNumber(5)">5</button>
            <button class="button gray" onclick="inputNumber(6)">6</button>
            <button class="button orange" onclick="inputOperator('-')">-</button>
            <button class="button gray" onclick="inputNumber(1)">1</button>
            <button class="button gray" onclick="inputNumber(2)">2</button>
            <button class="button gray" onclick="inputNumber(3)">3</button>
            <button class="button orange" onclick="inputOperator('+')">+</button>
            <button class="button gray wide" onclick="inputNumber(0)">0</button>
            <button class="button gray" onclick="inputDot()">,</button>
            <button class="button orange" onclick="calculate()">=</button>
        </div>
    </div>
    <script src="calc.js"></script>
</body>
</html>
